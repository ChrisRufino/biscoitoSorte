<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <main class="box">
      <div class="screen1 hide">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>

        <img class="cookie" src="img/Ebene 4.svg" alt="biscoito" />
      </div>

      <div class="screen2">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="text"><p>

          o teu.
        </p></div>
        <img class="cookieTwo" src="img/opened-cookie.svg" alt="biscoito aberto" />
        <div class="footer"><p>Abrir outro biscoito</p></div>
      </div>
    </main>

    <script src="script.js"></script>
